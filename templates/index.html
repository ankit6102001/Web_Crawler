<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Web Crawler</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="start_url" class="form-label">Starting URL</label>
                <input type="text" class="form-control" id="start_url" name="start_url" required>
            </div>
            <div class="mb-3">
                <label for="max_depth" class="form-label">Max Depth</label>
                <input type="number" class="form-control" id="max_depth" name="max_depth" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Crawling</button>
        </form>
    </div>
</body>
</html>
