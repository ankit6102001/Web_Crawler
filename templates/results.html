<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 class="my-4">Scraped Results</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Links</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        <td>{{ item['url'] }}</td>
                        <td>{{ item['title'] }}</td>
                        <td>{{ item['description'] }}</td>
                        <td>
                            <ul>
                                {% for link in item['links'] %}
                                    <li>{{ link }}</li>
                                {% endfor %}
                            </ul>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Start a New Crawl</a>
    </div>
</body>
</html>
